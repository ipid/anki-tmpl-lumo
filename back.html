<!DOCTYPE html>
<html>
  <head>
    <title>front card of normal</title>
    <link rel="stylesheet" href="anki-tmpl-lumo.css">
    <meta charset="utf-8">
  </head>
  <body>
    <main>
      <i class="lumo-shutter-circle lumo-footer"></i>
      <div class="lumo-content">
        <i class="lumo-cross"></i>
        <i class="lumo-diamond-green"></i>
        <i class="lumo-diamond-orange"></i>
        <i class="lumo-triangle"></i>
        <div class="lumo-bar lumo-bar-pink">
          <span>《点兔》的原作者是谁？发表在什么杂志上？</span>
          <i class="lumo-circle-corner-pink"></i>
          <div class="lumo-tag">Q</div>
        </div>
        <div class="lumo-bar lumo-bar-aqua lumo-load-animation">
          <span>《点兔》是 Kio 的四格漫画，发表在芳文社的杂志《まんがタイムきらら MAX》上；动画由橋本裕之监督。</span>
          <i class="lumo-circle-corner-aqua"></i>
          <div class="lumo-tag">A</div>
        </div>
        <div class="lumo-bar lumo-bar-green lumo-load-animation">
          <span>《点兔》是 Kio 的四格漫画，发表在芳文社的杂志《まんがタイムきらら MAX》上；动画由橋本裕之监督。</span>
          <i class="lumo-circle-corner-green"></i>
          <div class="lumo-tag">例</div>
        </div>
      </div>
    </main>
  </body>
</html>
